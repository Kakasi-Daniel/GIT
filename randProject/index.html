<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <nav class="main_nav">
    <div class="nav_container">
      <div class="logo">Logo</div>
      <ul class="nav_menu">
        <li class="active" >Home</li>
        <li>Contact</li>
      </ul>
    </div>

  <div class="pallete">
