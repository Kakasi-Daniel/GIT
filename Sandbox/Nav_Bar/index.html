<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    #nav{
      list-style: none;
      margin: 0;
      padding: 0;
      background: #333;
      border-radius: 5px;
      overflow: auto;
      width: 260px;
    }

    #nav li{
      float: left;
    }

    #nav li a{
      display: block;
      padding: 10px 10px;
      text-decoration: none;
      color: #fff;
    }
    #nav li a:hover{
      background:#444;
      font-weight: bolder;
      color: coral;

    }
  </style>
</head>
<body>
  <ul id="nav">
    <li><a href="#">Page 1</a></li>
    <li><a href="#">Page 2</a></li>
    <li><a href="#">Page 3</a></li>
    <li><a href="#">Page 4</a></li>
  </ul>
</body>
</html>
